<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>F1 Blog</title>
</h:head>

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
       	F1Blog
    </ui:define>
	<ui:define name="content">
		<div class="login-container">
		  <div class="login-main">
		    <div class="logoF1">
		      <h1>F1Blog<span>üèéÔ∏è</span></h1>
		    </div>
		
		    <div class="login-form">
				<h:form>
			    	<p class="register-text" style="font-size: 2rem; font-weight: 800">
			          Rejestracja
			        </p>
			        <div class="input-group">
			        	<p:inputText id="email" placeholder="#{txtPlaceholders.registerEmail}" value="#{registerBB.user.email}" required="true" requiredMessage="#{txtErrors.registerEmail}" validatorMessage="#{txtValidators.registerEmail}">
			        		<f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$"/>
			        	</p:inputText>
			        </div>
			        <div class="input-group">
			        	<p:inputText id="username" placeholder="#{txtPlaceholders.registerUsername}" value="#{registerBB.user.username}" required="true" requiredMessage="#{txtErrors.registerUsername}">
			        		
			        	</p:inputText>
			        </div>
			        <div class="input-group">
			        	<p:password id="password" placeholder="#{txtPlaceholders.registerPass}" value="#{registerBB.user.password}" required="true" requiredMessage="#{txtErrors.registerPass}"  validatorMessage="#{txtValidators.registerPass}">
			        		<f:validateLength minimum="5" maximum="20"/>
			        	</p:password>
			        </div>
			        
			        <h:messages styleClass="msg"/>
			        			        
			        <div class="log-btn">
			    		<h:commandButton value="#{txtButtons.registerBtn}" styleClass="btn"  action="#{registerBB.doRegister()}" update="msg"/>
		         	</div>
		         	
				</h:form>
				
				<p class="login-register-text">
				  	<h:form>
				    	Masz konto? <h:commandLink styleClass="registerText" value="#{txtButtons.loginBtn}" action="#{userBB.goToLogin()}" />
					</h:form>
		      	</p>
		    </div>
		  </div>
		</div>
	</ui:define>
</ui:composition>
</html>
